<!DOCTYPE html>
<!--Setting the language to English-->
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!--Linking to my css stylesheet-->
    <link rel="stylesheet" 
          href="pagestyle.css"/>
    <!--The title that will appear on the tab in my browser-->
    <title>Shopping Cart</title>
  </head>




  <body>
      
  
  
    <div class="pageHeader">
      
        <!--<div class="logoFlex"></div>-->
        <!--Displaying the Bun Bun logo and linking to the product gallery page-->
        <a href="./index.html">
          <img 
            src = "../assets/logo/logo-01.svg"
            alt = "logo"
            class = "logo"
          />
          </a>
        <!--</div>-->
        
        <div class="titleContainer">
          <div class="titleKeywords">
            <h1 class="product">
              <!--Linking the Product line to this main product gallery-->
              <a href="./index.html">PRODUCTS</a>
            </h1>
            <h1 class="cart">
              <!--Linking the Cart line to the shopping cart page-->
              <a href="./shoppingcartpage.html">CART</a>
            </h1>
          </div>
          <div class="titleHeader">
            <!--Drawing the dividing line-->
            <hr>
          </div>
          <h2>Shopping cart</h2>
        </div>
  
  
      </div>
    





<div class="shoppingContainer">
  <div class="cartCard">

    <div class="imageCartCard">
      <img 
        src = "../assets/products/original-cinnamon-roll.jpg"
        alt = "original cinnamon roll"
        class = "productimagecart"
      />
      <p class="remove">Remove</p>
    </div>

    <div class="orderDetailsContainer">
    
      <div class="orderDetails">
        <p>Originial Cinnamon Roll</p>
        <p>Glazing: Keep original</p>
        <p>Pack Size: 1</p>
      </div>

      <div class="total">
        <p>$2.49</p>
      </div>
    </div>
    
  </div>





  <!--Picture of the cinnamon roll-->
  <div class="cartCard">

    <div class="imageCartCard">
      <img 
        src = "../assets/products/double-chocolate-cinnamon-roll.jpg"
        alt = "double chocolate cinnamon roll"
        class = "productimagecart"
      />
      <p class="remove">Remove</p>
    </div>

    <div class="orderDetailsContainer">
      <div class="orderDetails">
        <p>Double Chocolate Cinnamon Roll</p>
        <p>Glazing: Sugar milk</p>
        <p>Pack Size: 6</p>
      </div>
      <div class="total">
        <p>$27.45</p>
      </div>
    </div>

  </div>






  <!--Dividing line at the bottom of the page-->
  <hr class="shopping">


  <!--Price and checkout button-->


  <div class="totalCheckoutPrice">
    <p class="totalWord">Total</p>
    <p class="totalPrice">$29.94</p>
  </div>


  <button type="button" class="checkoutButton">Checkout</button>



</div>



</body>
</html>
