<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <head>
    <link rel="stylesheet" 
          href="pagestyle.css"/>
    <title>Shopping Cart</title>
  </head>
  <body>
    <a href="./index.html">
    <img 
      src = "../assets/logo/logo-01.svg"
      alt = "logo"
      class = "logo"
    />
    </a>
  <hr>
    
<body>

    <div class="titleKeyWords">
        <h1 class="product">
          <a href="./index.html">PRODUCTS</a>
        </h1>
        <h1 class="cart">
          <a href="./shoppingcartpage.html">CART</a>
        </h1>
        <h2 class="thirdLine">Shopping Cart</h2>
      </div>

      <div class="cartCard">
        <img 
        src = "../assets/products/original-cinnamon-roll.jpg"
        alt = "original cinnamon roll"
        class = "productimagecart"
        />
        <p class="remove">Remove</p>
        <p>Originial Cinnamon Roll</p>
        <p>Glazing: Keep original</p>
        <p>Pack Size: 1</p>
        <br>
        <p>$2.49</p>
      </div>

  

      <div class="cartCard">
        <img 
        src = "../assets/products/double-chocolate-cinnamon-roll.jpg"
        alt = "double chocolate cinnamon roll"
        class = "productimagecart"
        />
        <p class="remove">Remove</p>
        <p>Double Chocolate Cinnamon Roll</p>
        <p>Glazing: Sugar milk</p>
        <p>Pack Size: 6</p>
        <br>
        <p>$27.45</p>
      </div>
 

    <hr class="shopping">

    <div class="checkout">
      <p>Total: $29.94</p>
      <button class="click">Checkout</button>
    </div>

</body>
</html>
