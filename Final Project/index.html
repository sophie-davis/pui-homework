<!DOCTYPE html>
<!--Setting the language to English-->
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!--Linking to my css stylesheet-->
    <link rel="stylesheet" 
      href="pagestyle.css"/>
    <!--The title that will appear on the tab in my browser-->
    <title>USA Game</title>
  </head>
  <body>
    <div class = "container">
      <div class = "row">
        <div class = "col">
          <img 
          src = "../Final Project/images/beach.jpg"
          alt = "lifeguard tower on sandy beach"
          class = "img-thumbnail"
          />
        </div>
        <div class = "col">
          <img 
          src = "../Final Project/images/canyon.jpg"
          alt = "canyon"
          class = "img-thumbnail"
          />
        </div>
        <div class = "col">
          <img 
          src = "../Final Project/images/forest.jpg"
          alt = "forest"
          class = "img-thumbnail"
          />
        </div>
      </div>
      <div class = "row" id="titlepage">
        <div class = "col-8 text-end">
            <a href="./map.html" class="openingtitle">Learn All About the USA</a>
        </div>
        <div class = "col-4">
          <img src="../Final Project/images/arrow.svg"  class="arrow">
        </div>
      </div>
      <div class = "row">
        <div class = "col">
          <img 
          src = "../Final Project/images/newyork.jpg"
          alt = "new york street"
          class = "img-thumbnail"
          />
        </div>
        <div class = "col">
          <img 
          src = "../Final Project/images/openroad.jpg"
          alt = "open road in the desert"
          class = "img-thumbnail"
          />
        </div>
        <div class = "col">
          <img 
          src = "../Final Project/images/rushmore.jpg"
          alt = "mount rushmore"
          class = "img-thumbnail"
          />
        </div>
      </div>
    </div>
