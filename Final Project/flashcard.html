<!DOCTYPE html>
<!--Setting the language to English-->
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!--Linking to my css stylesheet-->
    <link rel="stylesheet" 
      href="pagestyle.css"/>
    <!--The title that will appear on the tab in my browser-->
    <title>Let's Learn!</title>
    <script src="cards.js" type="text/javascript" defer></script>
  </head>
  <body>
    <h1 
      id="stateTitle">
    </h1>
<div id="carouselExampleControls" class="carousel carousel-dark slide" data-bs-ride="carousel" data-bs-interval="1000000000">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <div class="row">
        <div class="col-lg-4">
          <div class="card" style="width: 18rem;">
            <img src="../Final Project/images/Flower.svg" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title-flower">State Flower</h5>
                <p class="card-text-flower">Flower Name</p>
              </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="card" style="width: 18rem;">
            <img src="../Final Project/images/Bird.svg" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title-bird">State Bird</h5>
                <p class="card-text-bird">Bird Name</p>
              </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="card" style="width: 18rem;">
            <img src="../Final Project/images/Capitol.svg" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title-capital">State Capital</h5>
                <p class="card-text-capital">Capital</p>
              </div>
          </div>
        </div>
      </div>   
    </div>
    <div class="carousel-item">    
      <div class="row">
        <div class="col-lg-4">
          <div class="card" style="width: 18rem;">
            <img src="../Final Project/images/City.svg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title-city">Largest City</h5>
              <p class="card-text-city">City Name</p>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="card" style="width: 18rem;">
            <img src="../Final Project/images/nickname.svg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title-nickname">State Nickname</h5>
              <p class="card-text-nickname">Nickname</p>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="card" style="width: 18rem;">
            <img src="../Final Project/images/Calendar.svg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title-statehood">Statehood</h5>
              <p class="card-text-statehood">Date of Statehood</p>
            </div>
          </div>
        </div> 
      </div>   
    </div>
    <div class="carousel-item">    
        <div class="row">
          <div class="col-lg-4">
            <div class="card" style="width: 18rem;">
              <img src="../Final Project/images/abbreviation.svg" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title-abbreviation">State Abbreviation</h5>
                <p class="card-text-abbreviation">Abbreviation</p>
              </div>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="card" style="width: 18rem;">
              <img src="../Final Project/images/Music.svg" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title-musician">Notable Musician</h5>
                <p class="card-text-musician">Singers</p>
              </div>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="card" style="width: 18rem;">
              <img src="../Final Project/images/food.svg" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title-food">State Food</h5>
                <p class="card-text-food">Food</p>
              </div>
            </div>
          </div>
        </div>   
      </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
  
  
  
  
  
  













  </body>
</html>
